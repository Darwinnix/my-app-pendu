<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="card-group" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="card p-4">
            <div class="card-body">
              <div class="text-center">
                <img src="assets/img/icon.png">
              </div>
              <h1 class="title text-center"><strong>MY-APP: PENDU</strong></h1>
              <h2 class="text-center">BIENVENUE</h2>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user-o"></i>
                    </span>
                  </div>
                  <input class="form-control"
                         type="text"
                         placeholder="Entrez un pseudonyme" required
                         formControlName="username"
                         name="username"
                         id="username"
                         [ngClass]="{'is-valid': !FormControl.username.errors,
                       'is-invalid': FormControl.username.errors && (FormControl.username.dirty || FormControl.username.touched)}">
                  <div class="invalid-feedback"
                       *ngIf="FormControl.username.errors?.required && (FormControl.username.dirty || FormControl.username.touched)">
                    this field is required
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="centerButton justify-content-center">
                  <button class="btn btn-success px-4" type="button" (click)="login()" [disabled]="loginForm.invalid">
                    <i class="fa fa-check-square-o"></i> OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
